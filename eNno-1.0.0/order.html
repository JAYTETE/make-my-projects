<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Order Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h3>Order Your Project</h3>
            <p class="mb-0">We'll contact you within 24 hours for confirmation</p>
          </div>
          <div class="card-body">

            <form action="https://formspree.io/f/your-form-id" method="POST"> <!-- Replace with your form handling URL -->

              <div class="mb-3">
                <label for="projectName" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="projectName" name="projectName" readonly>
              </div>

              <div class="mb-3">
                <label for="fullName" class="form-label">Your Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address (Optional)</label>
                <input type="email" class="form-control" id="email" name="email">
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Delivery Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Extra Requirements / Notes</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success">Submit Order</button>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    // Autofill project name from query string
    const urlParams = new URLSearchParams(window.location.search);
    const projectName = urlParams.get('project');
    if (projectName) {
      document.getElementById('projectName').value = decodeURIComponent(projectName.replace(/\+/g, ' '));
    }
  </script>

</body>
</html>
